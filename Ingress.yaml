apiVersion: extensions/v1
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: "myingress"
  namespace: test

spec:
  rules:
    - host:
      http:
        paths:
          - path: /department
            backend:
              serviceName: department-service
              servicePort: 80
          - path: /
            backend:
              serviceName: project-assessment-site
              servicePort: 80
